<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bing Bong</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <script>
    let i = 0;
    while (i < 101) {
      i++;
      if (i % 3 == 0) {
        $(".bong").innerHTML = "Bing ";
        console.log("Bing");
    }
      if (i % 5 == 0) {
        $(".bong").innerHTML = "Bong ";
        console.log("Bong");
    }
  }
    </script>
  </body>
</html>
